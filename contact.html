<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </div>

    <div class="content">
        <div class="card-form">
            <h2>Contact / Registro</h2>
            <p>Preencha o formul√°rio para entrar ou registrar seus dados.</p>
            <form id="userForm" action="formAction.html" method="get">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

                <div class="row">
                    <div class="col-ddd">
                        <label for="ddd">DDD</label>
                        <input type="tel" id="ddd" name="ddd" inputmode="numeric" pattern="[0-9]{2}" maxlength="2" placeholder="11" required>
                    </div>
                    <div class="col-phone">
                        <label for="cel">Celular</label>
                        <input type="tel" id="cel" name="cel" inputmode="numeric" pattern="[0-9]{8,9}" maxlength="9" placeholder="912345678" required>
                    </div>
                </div>

                <label for="nasc">Data de nascimento</label>
                <input type="date" id="nasc" name="nasc" required>

                <button type="submit" class="btn-submit">Entrar / Enviar</button>
            </form>
        </div>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
