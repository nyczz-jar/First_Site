<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- Top navigation (replaces sidebar) -->
    <nav class="topnav">
        <a class="brand" href="index.html">Koenigsegg</a>
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>

    <div class="content">
        <h2 class="titleTop">Contato</h2>
    </div>

    <!-- Contact modal (abre quando o usuário clica em Contact) -->
    <div id="contactModal" class="contact-modal" aria-hidden="true">
        <div class="contact-modal__overlay" data-close></div>
        <div class="contact-modal__content" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
            <button class="contact-modal__close" aria-label="Fechar" data-close>×</button>
            <div class="card-form">
                <h2 id="contactTitle">Acessar / Registrar</h2>
                <form id="userFormModal" action="formAction.html" method="get">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

                    <div class="row">
                        <div class="col-ddd">
                            <label for="ddd">DDD</label>
                            <input type="tel" id="ddd" name="ddd" inputmode="numeric" pattern="[0-9]{2}" maxlength="2" placeholder="11" required>
                        </div>
                        <div class="col-phone">
                            <label for="cel">Celular</label>
                            <!-- accept 8 or 9 digits; maxlength removed — mask JS will control length and formatting -->
                            <input type="tel" id="cel" name="cel" inputmode="numeric" pattern="[0-9]{8,9}" placeholder="99592-8682" required>
                        </div>
                    </div>

                    <label for="nasc">Data de nascimento</label>
                    <input type="date" id="nasc" name="nasc" required>

                    <button type="submit" class="btn-submit">Entrar / Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/form.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
